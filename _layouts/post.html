---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.media %}
    <div class="carousel">
    <div class="carousel-track">
    {% for item in page.media %}
      <div class="carousel-item">
      {% if item.type == "image" %}
          <img src="{{ item.src | relative_url }}" alt="Image {{ forloop.index }}">
      {% elsif item.type == "video" %}
  <video class="carousel-video" controls preload="metadata">
    <source src="{{ item.src | relative_url }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
{% elsif item.type == "youtube" %}
  <iframe width="560" height="315" src="{{ item.src }}" 
          frameborder="0" allowfullscreen></iframe>
{% endif %}

      </div>
    {% endfor %}
  </div>
  <button class="carousel-control prev">‹</button>
  <button class="carousel-control next">›</button>
</div>
{% endif %}


  <div class="back-btn-wrap">
    <a href="{{ '/blog/' | relative_url }}" class="back-btn">← Back to Blog</a>
  </div>
</article>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const carousels = document.querySelectorAll(".carousel");
  carousels.forEach(carousel => {
    const track = carousel.querySelector(".carousel-track");
    const items = carousel.querySelectorAll(".carousel-item");
    const prev = carousel.querySelector(".carousel-control.prev");
    const next = carousel.querySelector(".carousel-control.next");
    let index = 0;

    function update(){
      
      items.forEach(item => {
        const video = item.querySelector("video");
        if(video){ video.pause(); video.currentTime = 0; }
      });

      
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    prev.addEventListener("click", () => {
      index = (index === 0) ? items.length - 1 : index - 1;
      update();
    });

    next.addEventListener("click", () => {
      index = (index + 1) % items.length;
      update();
    });
  });
});
</script>
